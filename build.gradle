plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'antlr'

dependencies {
    antlr "org.antlr:antlr4:4.8"
    compile "org.antlr:antlr4-runtime:4.8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

String sourceFile = 'src/main/resouces/assign.fun'

task runParse(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'FunParse'
    args sourceFile
}

task runCheck(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'FunCheck'
    args sourceFile
}
